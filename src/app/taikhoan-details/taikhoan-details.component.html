<div class="container" [formGroup]="form" *ngIf="taikhoan">
  <div class="ngocdaoblock">
    <h3 class="ngocdao">XIN CHÀO {{taikhoan.ten | uppercase}}</h3>
    <form [formGroup]="form">
      <div class="form-group">
        <label>Tên Tài Khoản</label>
        <input type="text" pattern="[a-z0-9]{8}" [(ngModel)]="taikhoan.tentaikhoan" formControlName="tentaikhoan"
          class="form-control">
        <app-tentaikhoan [keyName]="tentaikhoan"></app-tentaikhoan>
      </div>
      
      <div class="form-group">
        <label>Tên</label>
        <input [(ngModel)]="taikhoan.ten" name="ten" class="form-control" formControlName="ten">
        <app-ten [keyName]="ten"></app-ten>
      </div>

      <div class="form-group">
        <label>Ngày Sinh</label>
        <div class="input-group date" data-date-format="yyyy-mm-dd" data-provide="datepicker">
          <input type="text" [(ngModel)]="taikhoan.ngaysinh" name="ngaysinh" formControlName="ngaysinh"
            class="form-control">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </div>
        </div>
        <app-ngaysinh [keyName]="ngaysinh"></app-ngaysinh>
      </div>

      <div class="form-group">
        <label>Giới Tính</label><br />
        <div class="gioitinh">
          <input type="radio" [(ngModel)]="taikhoan.gioitinh" name="gioitinh" value="Nam" formControlName="gioitinh">
          <label> Nam</label><br>
          <input type="radio" [(ngModel)]="taikhoan.gioitinh" name="gioitinh" value="Nữ" formControlName="gioitinh">
          <label> Nữ</label>
        </div>
        <app-gioitinh [keyName]="gioitinh"></app-gioitinh>
      </div>
      <div class="form-group">
        <label>Địa Chỉ</label>
        <input [(ngModel)]="taikhoan.diachi" name="diachi" class="form-control" formControlName="diachi">
        <app-diachi [keyName]="diachi"></app-diachi>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input pattern="[a-zA-Z0-9]{3,100}(\@)[a-zA-Z0-9]{2,20}(\.)[a-zA-Z0-9]{2,20}" [(ngModel)]="taikhoan.email"
          name="email" class="form-control" formControlName="email">
        <app-email [keyName]="email"></app-email>
      </div>
      <button type="button" (click)="save()" [disabled]='!this.form.valid' class="btn btn-primary">LƯU</button>
    </form>
  </div>
</div>
