<div class="container">
  <div class="ngocdaoblock">
    <h3 class="ngocdao">THÊM TÀI KHOẢN</h3>
    <form [formGroup]="form">
      <div class="form-group">
        <label>Tên Tài Khoản</label>
        <input type="text" [(ngModel)]="taikhoans[1]" formControlName="tentaikhoans" pattern="[a-z0-9]{8}"
          class="form-control" name="tentaikhoans" #tentaikhoan>

        <app-tentaikhoan [keyName]="tentaikhoans"></app-tentaikhoan>
      </div>
      <div class="form-group">
        <label>Tên</label>
        <input name="tens" [(ngModel)]="taikhoans[2]" class="form-control" formControlName="tens" #ten>
        <app-ten [keyName]="tens"></app-ten>
      </div>
      <div class="form-group">
        <label>Ngày Sinh</label>
        <div class="input-group date" data-date-format="yyyy-mm-dd" data-provide="datepicker">
          <input name="ngaysinhs" [(ngModel)]="taikhoans[3]" formControlName="ngaysinhs" class="form-control" #ngaysinh>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </div>
        </div>
        <app-ngaysinh [keyName]="ngaysinhs"></app-ngaysinh>
      </div>
      <div class="form-group">
        <label>Giới Tính</label><br />
        <div value="gt" class="gioitinh">
          <input type="radio" [(ngModel)]="taikhoans[4]" #gioitinh name="gioitinhs" value="Nam"
            formControlName="gioitinhs">
          <label> Nam</label><br>
          <input type="radio" [(ngModel)]="taikhoans[4]" #gioitinh name="gioitinhs" value="Nữ"
            formControlName="gioitinhs">
          <label> Nữ</label>
        </div>
        <app-gioitinh [keyName]="gioitinhs"></app-gioitinh>
      </div>
      <div class="form-group">
        <label>Địa Chỉ</label>
        <input name="diachis" class="form-control" formControlName="diachis" #diachi>
        <app-diachi [keyName]="diachis"></app-diachi>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input pattern="[a-zA-Z0-9]{3,100}(\@)[a-zA-Z0-9]{2,20}(\.)[a-zA-Z0-9]{2,20}" name="emails" class="form-control"
          formControlName="emails" #email>
        <app-email [keyName]="emails"></app-email>
      </div>
      <button type="button"
        (click)="add(tentaikhoan.value, ten.value, ngaysinh.value, gioitinh.value, diachi.value, email.value)" [disabled] = '!this.form.valid'
        class="btn btn-primary">TẠO MỚI</button>
    </form>
  </div>
</div>
